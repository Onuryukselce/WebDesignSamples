        <script>
        
        $(document).ready(function () {
            
            $(document).on('click','#ilanButton',function()
                           {
                                //buraya clickten sonraki kodlar gelir bu kod çalışıyor
                
                takeVariables();

                
                
                           });
            
            function testFunc() {
                
                alert('test');
                alert($advName);  
                alert($advOwner);
                alert($advOwnerPhone);
                alert($advOwnerPhoto);
                alert($advPrice);
                alert($advStatus);
                alert($advType);
                alert($advField);
                alert($advFloor);
                alert($advBuildingAge);
                alert($advHeatType);
                alert($advFloorCount);
                alert($advTax);
                alert($advCredit);
                alert($advSwap);
                
                
            
            }
            
            function takeVariables() {
                
                $advName = $("#ilanAdi").val();
                 $advOwner = $("#ilanSahibi").val();
            $advOwnerPhone = $("#ilanSahibiTel").val();
         $advOwnerPhoto = $("#ilanSahibiFoto").val();
                   
        $advPrice = $("#ilanFiyat").val();   
        $advStatus = $("#ilanDurumu").val();
        $advType = $("#konutSekli").val();
        $advRoom = $("#odaSalon").val();
        $advField = $("#metrekare").val();
        $advFloor = $("#kat").val();
        $advBuildingAge = $("#binaYas").val();
        $advHeatType = $("#isinmaTip").val();
        $advFloorCount = $("#katSayisi").val();
        $advTax = $("#Aidat").val();
        if ($("#kredi").is(':checked'))
            {
                $advCredit = "Uygun";
            }
           else {
               $advCredit = "Uygun Değil";
           }
           
        if($("#Takas").is(':checked'))
            {
                $advSwap = "Var";
            }
           else {
               $advSwap = "Yok";
           }
                
                
                testFunc();
                
            }
            
            
            
        });
        
        </script>
